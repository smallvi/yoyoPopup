<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Yoyo Popup</title>
    <link rel="stylesheet" href="yoyo-popup.css">
</head>
<body>
    <button id="successBtn">Trigger Yoyo Popup (Success, 3 sec)</button>
    <button id="dangerBtn">Trigger Yoyo Popup (Danger, Static)</button>
    <button id="infoBtn">Trigger Yoyo Popup (Info)</button>
    <button id="warningBtn">Trigger Yoyo Popup (Warning)</button>
    <button id="questionBtn">Trigger Yoyo Popup (Question)</button>
    <script src="yoyo-popup.js"></script>
</body>
<script>
    document.getElementById('successBtn').onclick = function () {
        showYoyoPopup({
            text: 'Created Successfull',
            type: 'success',
            timeOut: 3000,
        });
    };

    document.getElementById('dangerBtn').onclick = function () {
        showYoyoPopup({
            text: 'Are you sure you want to proceed?',
            subtext: 'This action cannot be undone.',
            type: 'danger',
            isStatic: true,
            hasConfirmation: true,
            yesLabel: 'Yes, proceed',
            noLabel: 'Close',
            submitType: 'call_function',
            formId: '',
            callFunctionName: 'exampleFunction',
        });
    };

    document.getElementById('infoBtn').onclick = function () {
        showYoyoPopup({
            text: 'What is python',
            subtext: 'Python is snake',
            type: 'info',
        });
    };

    document.getElementById('warningBtn').onclick = function () {
        showYoyoPopup({
            title: '',
            text: 'Are you sure you want to proceed?',
            subtext: '',
            type: 'warning',
            isStatic: true,
            hasConfirmation: true,
            yesLabel: 'Yes, proceed',
            noLabel: 'Close',
            submitType: 'call_function',
            formId: '',
            callFunctionName: 'exampleFunction',
        });
    };

    document.getElementById('questionBtn').onclick = function () {
        showYoyoPopup({
            id: 'default',
            title: '',
            text: 'Are you sure you want to proceed?',
            subtext: 'This action cannot be undone.',
            type: 'question',
            isStatic: true,
            hasConfirmation: true,
            yesLabel: 'Comfirm',
            noLabel: 'Close',
            submitType: 'call_function',
            formId: '',
            callFunctionName: 'exampleFunction',
        });
    };

    function exampleFunction() {
        alert('Function Called!');
    }
</script>

</html>
